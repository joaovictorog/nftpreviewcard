<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/responsivo.css">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <img class="imagem-cubo" src="./images/image-equilibrium.jpg" alt="imagem equilibrium">
    <h1 class="titulo">Equilibrium #3429</h1>
    <h2 class="subtitulo">Our Equilibrium collection promotes balance and calm.</h2>
    <ul class="lista">
      <li class="ethereum">
        <img class="joia" src="./images/icon-ethereum.svg" alt="">
        <p class="quantidade">0.041ETH</p>
      </li>
      <li class="tempo">
        <img class="relogio" src="./images/icon-clock.svg" alt="">
        <p class="dias">3 days left</p>
      </li>
    </ul>
    <hr class="quebra-linha">
    <h2 class="rodape">
      <img class="jules" src="./images/image-avatar.png" alt="">
      <p class="criador">Creation of <span class="cor">Jules Wyvern</span></p> 
    </h2>
  </div>
  

</body>
</html>
